<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

        nav {
            background-color: yellow;
        }

        .navbar-nav a {
            color: green;
        }

        #content{
            position: relative;
        }

        .cus-card {
            margin: 10px;
            padding-left: 0;
            padding-right: 0;
        }

        #div-search {
            height: fit-content;
        }

        .card-header {
            background-color: lightgreen;
        }

    </style>

</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg  custom-navbar " >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MH Grocery Stores</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link " href="home.html">Home</a>
                    <a class="nav-link" href="#">Orders</a>
                    <a class="nav-link active" aria-current="page" href="#">Items</a>
                    <a class="nav-link" href="customer.html">Customers</a>
                </div>
            </div>

            <nav class="navbar ">
                <form class="container-fluid justify-content-start">
                    <button class="btn btn-outline-success me-2" type="button">Main button</button>
                    <button class="btn btn-sm btn-outline-secondary" type="button">Smaller button</button>
                </form>
            </nav>
        </div>
    </nav>

</header>

<section id="content" class="container">

    <div class="row">
        <div class="card cus-card col-10 col-sm-10   col-md-6 col-lg-6 col-xl-6 col-xxl-6"  >

            <h5 class="card-header">New Item</h5>

            <div class="card-body">
                <h5 class="card-title">Item info</h5>

                <form>

                    <div class="mb-3">
                        <label for="itm-id" class="form-label">Item code</label>
                        <input type="text" class="form-control" id="itm-id" placeholder="Enter item code">
                    </div>

                    <div class="mb-3">
                        <label for="itm-name" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="itm-name" placeholder="Enter item name">
                    </div>

                    <div class="mb-3">
                        <label for="itm-uni-price" class="form-label">Unit price</label>
                        <input type="text" class="form-control" id="itm-uni-price" placeholder="Enter unit price">
                    </div>

                    <div class="mb-3">
                        <label for="itm-qty" class="form-label">Quantity</label>
                        <input type="text" class="form-control" id="itm-qty" placeholder="Enter quantity">
                    </div>
                </form>

                <div class="text-end">
                    <button type="submit" class="btn btn-warning">Save</button>
                    <button type="button" class="btn btn-primary">Clear</button>
                </div>
            </div>
        </div>

        <div id="div-search" class="card cus-card col-10 col-sm-10 col-md-6 col-lg-4 col-xl-4 col-xxl-4" >

            <h5 class="card-header">Item Details</h5>

            <div class="card-body">
                <h5 class="card-title">Search Item</h5>

                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="cus-id-search" placeholder="Enter item code/name">
                    </div>
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">Search</button>
                    <button type="button" class="btn btn-primary">clear</button>
                </div>
            </div>
        </div>

        <div id="div-cus-table" class="card cus-card col-8 col-sm-8 col-md-12 col-lg-12 col-xl-12 col-xxl-12" >

            <h5 class="card-header">Items</h5>

            <div class="card-body">
                <section class="table-view">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Code</th>
                            <th scope="col">Name</th>
                            <th scope="col">Unit price</th>
                            <th scope="col">Quantity</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th>1</th>
                            <td>Rice</td>
                            <td>200</td>
                            <td>1000</td>
                        </tr>
                        <tr>
                            <th>2</th>
                            <td>Soap</td>
                            <td>150</td>
                            <td>100</td>
                        </tr>
                        <tr>
                            <th>3</th>
                            <td>Biscuits</td>
                            <td>140</td>
                            <td>200</td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>

    </div>

</section>



<!-- Modal for Search Item-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Item Details</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <section>

                    <div class="card cus-card"  >

                        <h5 class="card-header">Item</h5>

                        <div class="card-body">
                            <h5 class="card-title">Item info</h5>

                            <form>

                                <div class="mb-3">
                                    <label for="itm-code-search-modal" class="form-label">Code</label>
                                    <input type="text" class="form-control" id="itm-code-search-modal" placeholder="Item code">
                                </div>

                                <div class="mb-3">
                                    <label for="itm-name-search-modal" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="itm-name-search-modal" placeholder="Name">
                                </div>

                                <div class="mb-3">
                                    <label for="itm-uni-price-search-modal" class="form-label">Unit Price</label>
                                    <input type="text" class="form-control" id="itm-uni-price-search-modal" placeholder="Unit price">
                                </div>

                                <div class="mb-3">
                                    <label for="itm-qty-search-modal" class="form-label">Quantity</label>
                                    <input type="text" class="form-control" id="itm-qty-search-modal" placeholder="Quantity">
                                </div>
                            </form>

                            <div class="text-end">
                                <button type="button" class="btn btn-primary">Update</button>
                                <button type="button" class="btn btn-primary">Delete</button>
                                <button type="button" class="btn btn-primary">Clear</button>
                            </div>
                        </div>
                    </div>

                </section>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
