<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/assets/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>

      #home {
          /*width: 100vw;
          height: 100vh;*/

          position: relative;
      }

      nav {
          background-color: yellow;
      }

     header {
          position: fixed;
          width: 100vw ;
          z-index: 1000;
      }

      .navbar-nav a {
          color: green;
      }

      .home-content {

          position: absolute;

          top: 5rem;
          right: 0;
          left: 0;
          margin: auto;

      }

      .card-progress {

      }

      .cus-card {
          margin-top: 1rem;
      }

      .cus-card-header {
          background-color: cyan;
      }

  </style>


</head>
<body>

    <section id="home">

        <header>
                <nav class="navbar navbar-expand-lg  custom-navbar " >
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">MH Grocery Stores</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                                <a class="nav-link" href="orders.html">Orders</a>
                                <a class="nav-link" href="item.html">Items</a>
                                <a class="nav-link" href="customer.html">Customers</a>
                            </div>
                        </div>

                        <nav class="navbar ">
                            <form class="container-fluid justify-content-start">
                                <button class="btn btn-outline-success me-2" type="button">Main button</button>
                                <button class="btn btn-sm btn-outline-secondary" type="button">Smaller button</button>
                            </form>
                        </nav>
                    </div>
                </nav>

            </header>

        <section class="home-content container">

            <div class="row" >

                <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3 col-xxl-3" >
                    <div class="card cus-card">

                        <h5 class="card-header cus-card-header">Order History</h5>

                        <div class="card-body">

                            <form class="row g-3">

                                <div class="col-md-6">
                                    <label for="input-year" class="form-label">Select Year</label>
                                    <select id="input-year" class="form-select">
                                        <option selected></option>
                                        <option>2023</option>
                                        <option>2024</option>
                                    </select>
                                </div>

                                <div class="col-12 text-end">
                                    <button type="submit" class="btn btn-primary">View Orders</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

                <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3 col-xxl-3" >
                    <div class="card cus-card">

                        <h5 class="card-header cus-card-header">Order History by Customer</h5>

                        <div class="card-body">

                            <form class="row g-3">

                                <div class="col-md-6">
                                    <label for="input-cus-type" class="form-label">Search by</label>
                                    <select id="input-cus-type" class="form-select">
                                        <option selected></option>
                                        <option>ID</option>
                                        <option>Name</option>
                                    </select>
                                </div>

                                <div class="col-12">
                                    <label for="cus-name" class="form-label">Name or ID</label>
                                    <input type="text" class="form-control" id="cus-name">
                                </div>

                                <div class="col-12 text-end">
                                    <button type="submit" class="btn btn-primary">View History</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

                <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4" >C</div>

                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" >
                    <div class="card card-progress cus-card">

                        <h5 class="card-header cus-card-header">Sales by Month</h5>

                    <div class="card-body">
                        <div class="progress-bars">
                            <label for="jan">January</label>
                            <div id="jan" class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                <div  class="progress-bar bg-success" style="width: 25%">25%</div>
                            </div>

                            <br>


                            <label for="feb">February</label>
                            <div id="feb" class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar bg-info text-dark" style="width: 50%">50%</div>
                            </div>

                            <br>

                            <label for="mar">March</label>
                            <div id="mar" class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar bg-warning text-dark" style="width: 75%">75%</div>
                            </div>

                            <br>

                            <label for="apr">April</label>
                            <div id="apr" class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar bg-danger" style="width: 100%">100%</div>
                            </div>

                            <br>

                        </div>
                        <a href="orders.html" class="card-link">Go to orders</a>
                    </div>
                </div>
            </div>

            </div>

        </section>

    </section>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
